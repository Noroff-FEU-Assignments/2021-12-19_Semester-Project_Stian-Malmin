<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Quattrocento:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="We provide raincoats for both any occasion with focus on both quality and affordability"
    />
  </head>

  <body>
    <!--
     ____________________________ Navigation _____________________________
    -->

    <header>
      <section class="logo-container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" width="250px" /></a>
        </div>
      </section>
      <div class="navbar">
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Shop.html">Shop</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Cart.html">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="bluebackground-full">
      <section class="prodspec">
        <!--
     ____________________________ img _____________________________
    -->
        <h1>Glazier</h1>
        <p>
          This is for the cold, completely waterproof and has snuggely
          synthethic fur on the inside. Suitable as a warm blanket to sit on
          during that long ski trip.
        </p>

        <img src="images/Jacket(4).png" alt="Product image" />

        <!--
     ____________________________ Size radio buttons _____________________________
    -->
        <div class="radio">
          <!--Radio option 1-->
          <input
            class="radio-input"
            type="radio"
            value="option 1"
            name="myradio"
            id="myradio1"
          />
          <label for="myradio1" class="radio-label"> S </label>

          <!--Radio option 2 -->
          <input
            class="radio-input"
            type="radio"
            value="option 2"
            name="myradio"
            id="myradio2"
          />
          <label for="myradio2" class="radio-label"> M </label>
          <!--Radio option 3_-->
          <input
            class="radio-input"
            type="radio"
            value="option 3"
            name="myradio"
            id="myradio3"
          />
          <label for="myradio3" class="radio-label"> L </label>
          <!--Radoption 4 -->
          <input
            class="radio-input"
            type="radio"
            value="option 4"
            name="myradio"
            id="myradio4"
          />
          <label for="myradio4" class="radio-label"> XL </label>
          <!--option 5-->
          <input
            class="radio-input"
            type="radio"
            value="option 5"
            name="myradio"
            id="myradio5"
          />
          <label for="myradio5" class="radio-label"> XL </label>
        </div>
        <!--
     ____________________________ buttons _____________________________
    -->
        <div class="position">
          <div class="counter">
            <div class="next" onclick="increment()"></div>
            <div class="prev" onclick="decrement()"></div>
            <h2 id="count">1</h2>
          </div>
        </div>
        <div class="checkoutbuttons">
          <a href="cart.html" class="orangebutton">Add to cart</a><br />
          <a href="shop.html" class="bluebutton">Go back</a>
        </div>
      </section>

      <script>
        var data = 0;
        document.getElementById("count").innerText = data;
        function increment() {
          data = data + 1;
          document.getElementById("count").innerText = data;
        }
        function decrement() {
          data = data - 1;
          document.getElementById("count").innerText = data;
        }
      </script>
    </section>
  </body>
</html>
