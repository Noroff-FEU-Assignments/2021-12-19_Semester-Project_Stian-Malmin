      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="We provide raincoats for both any occasion with focus on both quality and affordability"
    />
  </head>

  <body>
    <!--
     ____________________________ Navigation _____________________________
    -->

    <header>
      <section class="logo-container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" width="250px" /></a>
        </div>
      </section>
      <div class="navbar">
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Shop.html">Shop</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Cart.html">Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--
     ____________________________ !!CART!! _____________________________
    -->
    <section class="cart">
      <!--
     _________________________________________________________
    -->
      <div class="cart-list">
        <table>
          <tr>
            <th>product</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Item price</th>
            <th>Subtotal</th>
          </tr>

          <tr>
            <td>
              <div class="cart-info">
                <img src="images/Jacket(4).png" href="prodspec1.html" />
                <p>Glacier</p>
              </div>
            </td>
            <td>M</td>
            <td>1</td>
            <td>
              <div class="price">
                $50.00<br />
                <a href="">Remove</a>
              </div>
            </td>
            <td>$50.00</td>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="images/Jacket(1).png" />
                <p>Glacier</p>
              </div>
            </td>
            <td>M</td>
            <td>1</td>
            <td>
              <div class="price">
                $50.00<br />
                <a href="">Remove</a>
              </div>
            </td>
            <td>$50.00</td>
          </tr>
        </table>
        <div class="total">
          <table>
            <tr>
              <td>Subtotal</td>
              <td>$200.00</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td>$35.00</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>$235.00</td>
            </tr>
          </table>
        </div>
      </div>

      <!--
     __________________________Payment _______________________________
    -->
      <div class="payment">
        <h1>Payment</h1>
        <div class="radio">
          <!--Radio option 1-->
          <input
            class="radio-input"
            type="radio"
            value="option 1"
            name="myradio"
            id="myradio1"
          />
          <label for="myradio1" class="radio-label">
            <img src="images/paypal.png" alt="" />Paypal
          </label>

          <!--Radio option 2 -->
          <input
            class="radio-input"
            type="radio"
            value="option 2"
            name="myradio"
            id="myradio2"
          />
          <label for="myradio2" class="radio-label">
            <img src="images/card.png" alt="" />Credit card
          </label>
          <label for="cardname">Name on card</label>
          <input type="text" name="Name on card" id="cardname" />
          <label for="number">Card number</label>
          <input type="text" name="Card number" id="number" />
          <label for="expiration">Expiration date</label>
          <input type="date" name="Expiration date" id="expiration" />
          <label for="cvv">cvv</label>
          <input type="text" name="cvv" id="cvv" />
          <a href="#" class="button">Pay now</a>
        </div>
      </div>
    </section>
  </body>
</html>
